<div class="auth-container">
  <div class="auth-card">

    <!-- Logo/Header Section -->
    <div class="auth-header">
      <div class="logo-circle">
        <i class="bi bi-person-plus"></i>
      </div>
      <h1>Create Account</h1>
      <p class="subtitle">Sign up for your Farm Animal Tracker account</p>
    </div>

    <!-- Signup Form -->
    <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="auth-form">

      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="form-label">
          Email Address <span class="required">*</span>
        </label>
        <div class="input-with-icon">
          <i class="bi bi-envelope"></i>
          <input
            type="email"
            id="email"
            name="email"
            ngModel
            required
            #email="ngModel"
            autocomplete="email"
            class="form-control"
            placeholder="Enter your email"
            [class.is-invalid]="email.invalid && email.touched"
          />
        </div>
        <div class="invalid-feedback" *ngIf="email.invalid && email.touched">
          Please enter a valid email address.
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">
          Password <span class="required">*</span>
        </label>
        <div class="input-with-icon">
          <i class="bi bi-lock"></i>
          <input
            type="password"
            id="password"
            name="password"
            ngModel
            required
            #password="ngModel"
            autocomplete="new-password"
            class="form-control"
            placeholder="Create a password"
            [class.is-invalid]="password.invalid && password.touched"
          />
        </div>
        <div class="invalid-feedback" *ngIf="password.invalid && password.touched">
          Password is required.
        </div>
        <small class="form-text">Password should be at least 6 characters long</small>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
        <i class="bi bi-person-check me-2"></i>
        Create Account
      </button>

      <!-- Login Link -->
      <div class="auth-footer">
        <p>Already have an account? <a routerLink="/login" class="link-primary">Sign In</a></p>
      </div>

    </form>

  </div>
</div>
