<div class="container" *ngIf="blacksmith; else loading">
  <h2>Edit Blacksmith: {{ blacksmith.name }}</h2>
  
  <form #blacksmithForm="ngForm" (ngSubmit)="onSubmit(blacksmithForm)">

    <label for="name">Name:</label>
    <input 
      type="text" 
      id="name" 
      name="name" 
      [(ngModel)]="blacksmith.name" 
      required 
      #name="ngModel"
    >
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger small">
      Name is required.
    </div>

    <label for="phone">Phone:</label>
    <input 
      type="text" 
      id="phone" 
      name="phone" 
      [(ngModel)]="blacksmith.phone" 
      required 
      #phone="ngModel"
    >
    <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="text-danger small">
      Phone is required.
    </div>

    <label for="specialty">Specialty (Optional):</label>
    <input 
      type="text" 
      id="specialty" 
      name="specialty" 
      [(ngModel)]="blacksmith.specialty"
    >

    <div class="mt-4">
      <button type="submit" class="btn btn-primary" [disabled]="blacksmithForm.invalid">Update Blacksmith</button>
      <button type="button" class="btn btn-secondary ms-2" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>

<ng-template #loading>
    <div class="alert alert-warning mt-3">Loading blacksmith data...</div>
</ng-template>
