<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Blacksmith Management</h2>
    <button class="btn btn-primary" (click)="onAddBlacksmith()">
      Add New Blacksmith
    </button>
  </div>

  <div *ngIf="blacksmiths$ | async as blacksmiths; else loading">
    <div *ngIf="blacksmiths.length > 0; else noRecords">
      <div class="list-group mt-3">
        <div class="list-group-item" *ngFor="let bs of blacksmiths">
          <div class="d-flex w-100 justify-content-between align-items-center">
            <h5 class="mb-1">{{ bs.name }}</h5>
            <small>ID: {{ bs.id }}</small>
          </div>
          <p class="mb-1">
            **Phone:** {{ bs.phone }} | **Specialty:** {{ bs.specialty || 'N/A' }}
          </p>
          <div class="mt-2">
            <button class="btn btn-sm btn-info" (click)="onEdit(bs.id!)">
              Edit
            </button>
            <button 
              class="btn btn-sm btn-danger ms-2" 
              (click)="onDelete(bs.id!)"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <ng-template #noRecords>
      <div class="alert alert-info mt-3">No blacksmith records found. Please add one.</div>
    </ng-template>
  </div>

  <ng-template #loading>
    <div class="alert alert-warning mt-3">Loading blacksmith records...</div>
  </ng-template>

  <div class="mt-4">
    <button class="btn btn-secondary" [routerLink]="['/']">
      &larr; Back to Dashboard
    </button>
  </div>
</div>
