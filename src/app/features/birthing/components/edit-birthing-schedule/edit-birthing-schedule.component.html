<div class="container">
  <h2>Edit Birth Record (ID: {{ recordId }})</h2>

  <div *ngIf="!birthingRecord" class="alert alert-warning">Loading record data...</div>

  <form *ngIf="birthingRecord" #form="ngForm" (ngSubmit)="onSubmit(form)">
    
    <div class="mb-3">
      <label for="species" class="form-label">Species *</label>
      <select 
        class="form-select" 
        id="species" 
        name="species" 
        [(ngModel)]="birthingRecord.species" 
        required
      >
        <option *ngFor="let species of speciesOptions" [value]="species">{{ species }}</option>
      </select>
    </div>
    
    <div class="mb-3">
      <label for="dob" class="form-label">Date of Birth *</label>
      <input 
        type="date" 
        class="form-control" 
        id="dob" 
        name="dob" 
        [(ngModel)]="birthingRecord.dob" 
        required
      >
    </div>

    <div class="mb-3">
      <label for="tagInfo" class="form-label">Offspring Tag/ID *</label>
      <input 
        type="text" 
        class="form-control" 
        id="tagInfo" 
        name="tagInfo" 
        [(ngModel)]="birthingRecord.tagInfo" 
        required
      >
    </div>

    <div class="mb-3">
      <label for="sex" class="form-label">Sex *</label>
      <select 
        class="form-select" 
        id="sex" 
        name="sex" 
        [(ngModel)]="birthingRecord.sex" 
        required
      >
        <option *ngFor="let sex of sexOptions" [value]="sex">{{ sex | titlecase }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="sire" class="form-label">Sire ID *</label>
      <input 
        type="text" 
        class="form-control" 
        id="sire" 
        name="sire" 
        [(ngModel)]="birthingRecord.sire" 
        required
      >
    </div>

    <div class="mb-3">
      <label for="birthWeight" class="form-label">Birth Weight (incl. units) *</label>
      <input 
        type="text" 
        class="form-control" 
        id="birthWeight" 
        name="birthWeight" 
        [(ngModel)]="birthingRecord.birthWeight" 
        required
      >
    </div>

    <div class="mb-3">
      <label for="breed" class="form-label">Offspring Breed *</label>
      <input 
        type="text" 
        class="form-control" 
        id="breed" 
        name="breed" 
        [(ngModel)]="birthingRecord.breed" 
        required
      >
    </div>

    <div class="mb-3">
      <label for="calvingEase" class="form-label">Calving Ease *</label>
      <select 
        class="form-select" 
        id="calvingEase" 
        name="calvingEase" 
        [(ngModel)]="birthingRecord.calvingEase" 
        required
      >
        <option *ngFor="let ease of calvingEaseOptions" [value]="ease">{{ ease }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="notes" class="form-label">Notes (Optional)</label>
      <textarea 
        class="form-control" 
        id="notes" 
        name="notes" 
        rows="3" 
        [(ngModel)]="birthingRecord.notes"
      ></textarea>
    </div>

    <div class="d-flex justify-content-between mt-4">
      <button 
        type="button" 
        class="btn btn-secondary" 
        (click)="onCancel()"
      >
        Cancel
      </button>
      <button 
        type="submit" 
        class="btn btn-primary" 
        [disabled]="form.invalid"
      >
        Update Record
      </button>
    </div>
  </form>
</div>
