<div class="page-container">

  <!-- Header Section -->
  <div class="header-bar">
    <div class="header-content">
      <button type="button" class="btn-back" (click)="onCancel()">
        <i class="bi bi-arrow-left"></i>
      </button>
      <div class="header-text">
        <h1>Add New Blacksmith</h1>
        <p class="subtitle">Add a new farrier or hoof care professional</p>
      </div>
    </div>
  </div>

  <!-- Form Card -->
  <div class="form-card">
    <form #blacksmithForm="ngForm" (ngSubmit)="onSubmit(blacksmithForm)">

      <!-- Name Field -->
      <div class="form-group">
        <label for="name" class="form-label">
          Name <span class="required">*</span>
        </label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="newBlacksmith.name"
          required
          #nameField="ngModel"
          class="form-control"
          [class.is-invalid]="nameField.invalid && nameField.touched"
          placeholder="Enter blacksmith's full name"
        />
        <div class="invalid-feedback" *ngIf="nameField.invalid && nameField.touched">
          Name is required.
        </div>
      </div>

      <!-- Phone Field -->
      <div class="form-group">
        <label for="phone" class="form-label">
          Phone <span class="required">*</span>
        </label>
        <input
          type="tel"
          id="phone"
          name="phone"
          [(ngModel)]="newBlacksmith.phone"
          required
          #phoneField="ngModel"
          class="form-control"
          [class.is-invalid]="phoneField.invalid && phoneField.touched"
          placeholder="Enter phone number"
        />
        <div class="invalid-feedback" *ngIf="phoneField.invalid && phoneField.touched">
          Phone is required.
        </div>
        <small class="form-text">Contact number for appointments</small>
      </div>

      <!-- Specialty Field -->
      <div class="form-group">
        <label for="specialty" class="form-label">
          Specialty <span class="optional">(Optional)</span>
        </label>
        <input
          type="text"
          id="specialty"
          name="specialty"
          [(ngModel)]="newBlacksmith.specialty"
          class="form-control"
          placeholder="E.g., Corrective shoeing, Natural hoof care"
        />
        <small class="form-text">Area of expertise or specialization</small>
      </div>

      <!-- Form Actions -->
      <div class="form-actions">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">
          <i class="bi bi-x-circle"></i> Cancel
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="blacksmithForm.invalid">
          <i class="bi bi-check-circle"></i> Save Blacksmith
        </button>
      </div>

    </form>
  </div>

</div>
