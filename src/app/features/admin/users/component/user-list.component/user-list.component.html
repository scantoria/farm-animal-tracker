<div class="page-container">
  
  <div class="header-bar">
    <h2>Admin User Management</h2>
    <button class="btn btn-primary" [routerLink]="['add']">
      <i class="bi bi-person-plus"></i> Add New User
    </button>
  </div>

  <div *ngIf="users$ | async as records; else loading">
    <div *ngIf="records.length > 0; else noRecords">
      
      <div class="list-group user-list">
        
        <div class="list-header d-none d-lg-grid">
          <div class="header-col name-col">Name</div>
          <div class="header-col email-col">Email</div>
          <div class="header-col role-col">Role</div>
          <div class="header-col action-col"></div> </div>

        <a 
          class="list-group-item user-row" 
          *ngFor="let record of records" 
          [routerLink]="['edit', record.id!]"
        >
          
          <div class="record-data name-col">
            <span class="d-lg-none data-label">Name:</span>
            {{ record.name || record.name || 'N/A' }}
          </div>
          
          <div class="record-data email-col text-truncate">
            <span class="d-lg-none data-label">Email:</span>
            {{ record.email }}
          </div>
          
          <div class="record-data role-col">
            <span class="d-lg-none data-label">Role:</span>
            <span class="badge rounded-pill bg-secondary">{{ record.role || 'User' }}</span>
          </div>
          
          <div class="record-actions action-col">
            <a 
              href="javascript:void(0)" 
              class="btn btn-sm btn-danger delete-btn" 
              (click)="onDelete(record.id!); $event.stopPropagation()"
            >
              <i class="bi bi-trash"></i>
            </a>
            <i class="bi bi-chevron-right chevron-icon"></i>
          </div>
        </a>
      </div>
      
    </div>
    <ng-template #noRecords>
      <div class="alert alert-info mt-3">No users found in the registry.</div>
    </ng-template>
  </div>

  <ng-template #loading>
    <div class="alert alert-warning mt-3">Loading user records...</div>
  </ng-template>

</div>
