<div class="page-container">

  <!-- Header Section -->
  <div class="header-bar">
    <div class="header-content">
      <button type="button" class="btn-back" [routerLink]="['/admin/providers']">
        <i class="bi bi-arrow-left"></i>
      </button>
      <div class="header-text">
        <h1>User Management</h1>
        <p class="subtitle">Manage system users and access control</p>
      </div>
    </div>
    <button type="button" class="btn-add" [routerLink]="['add']">
      <i class="bi bi-person-plus"></i>
      <span class="btn-text">Add User</span>
    </button>
  </div>

  <!-- Loading State -->
  <div class="loading-state" *ngIf="!(users$ | async)">
    <div class="spinner"></div>
    <p>Loading user records...</p>
  </div>

  <!-- Records List -->
  <div *ngIf="users$ | async as records">

    <!-- Empty State -->
    <div class="empty-state" *ngIf="records.length === 0">
      <div class="empty-icon">
        <i class="bi bi-people"></i>
      </div>
      <h3>No Users Found</h3>
      <p>Get started by adding your first user record.</p>
      <button type="button" class="btn-primary" [routerLink]="['add']">
        <i class="bi bi-person-plus"></i>
        Add User
      </button>
    </div>

    <!-- Records Grid -->
    <div class="records-grid" *ngIf="records.length > 0">
      <div class="grid-header">
        <div class="grid-cell">Name</div>
        <div class="grid-cell">Email</div>
        <div class="grid-cell">Role</div>
        <div class="grid-cell">Actions</div>
      </div>

      <div class="grid-row" *ngFor="let record of records; trackBy: trackByUserId">
        <!-- Name -->
        <div class="grid-cell" data-label="Name">
          <span class="cell-content">{{ record.name || 'N/A' }}</span>
        </div>

        <!-- Email -->
        <div class="grid-cell" data-label="Email">
          <span class="cell-content">{{ record.email }}</span>
        </div>

        <!-- Role -->
        <div class="grid-cell" data-label="Role">
          <span class="role-badge">{{ record.role || 'User' }}</span>
        </div>

        <!-- Actions -->
        <div class="grid-cell actions-cell" data-label="Actions">
          <div class="action-buttons">
            <button
              type="button"
              class="btn-action btn-edit"
              [routerLink]="['edit', record.id!]"
              title="Edit user"
            >
              <i class="bi bi-pencil"></i>
              <span class="btn-text">Edit</span>
            </button>
            <button
              type="button"
              class="btn-action btn-delete"
              (click)="onDelete(record.id!, $event)"
              title="Delete user"
            >
              <i class="bi bi-trash"></i>
              <span class="btn-text">Delete</span>
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
