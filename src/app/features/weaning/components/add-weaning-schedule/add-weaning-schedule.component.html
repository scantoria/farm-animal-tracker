<div class="container">
  <h2>Record Weaning for Animal: {{ animalId }}</h2>

  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    
    <div class="mb-3">
      <label for="weanDate" class="form-label">Wean Date *</label>
      <input 
        type="date" 
        class="form-control" 
        id="weanDate" 
        name="weanDate" 
        [(ngModel)]="newRecord.weanDate" 
        required
      >
    </div>

    <div class="mb-3">
      <label for="method" class="form-label">Weaning Method *</label>
      <select 
        class="form-select" 
        id="method" 
        name="method" 
        [(ngModel)]="newRecord.method" 
        required
      >
        <option *ngFor="let method of methodOptions" [value]="method">{{ method }}</option>
      </select>
    </div>
    
    <div class="mb-3">
      <label for="notes" class="form-label">Notes (Optional)</label>
      <textarea 
        class="form-control" 
        id="notes" 
        name="notes" 
        rows="3" 
        [(ngModel)]="newRecord.notes"
      ></textarea>
    </div>

    <div class="d-flex justify-content-between mt-4">
      <button 
        type="button" 
        class="btn btn-secondary" 
        (click)="onCancel()"
      >
        Cancel
      </button>
      <button 
        type="submit" 
        class="btn btn-primary" 
        [disabled]="form.invalid"
      >
        Save Weaning Record
      </button>
    </div>
  </form>
</div>
