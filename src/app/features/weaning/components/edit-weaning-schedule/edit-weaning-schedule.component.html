<div class="page-container">

  <!-- Header Section -->
  <div class="header-bar">
    <div class="header-content">
      <button type="button" class="btn-back" (click)="onCancel()">
        <i class="bi bi-arrow-left"></i>
      </button>
      <div class="header-text">
        <h1>Edit Weaning Record</h1>
        <p class="animal-id">Animal name or Tag: <b>{{ animalName }}</b> | Record ID: {{ recordId }}</p>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div class="loading-state" *ngIf="!weaningRecord">
    <div class="spinner"></div>
    <p>Loading weaning record...</p>
  </div>

  <!-- Form Card -->
  <div class="form-card" *ngIf="weaningRecord">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">

      <!-- Wean Date Field -->
      <div class="form-group">
        <label for="weanDate" class="form-label">
          Wean Date <span class="required">*</span>
        </label>
        <input
          type="date"
          id="weanDate"
          name="weanDate"
          [(ngModel)]="weaningRecord.weanDate"
          required
          #weanDateField="ngModel"
          class="form-control"
          [class.is-invalid]="weanDateField.invalid && weanDateField.touched"
        />
        <div class="invalid-feedback" *ngIf="weanDateField.invalid && weanDateField.touched">
          Wean date is required.
        </div>
      </div>

      <!-- Method Field -->
      <div class="form-group">
        <label for="method" class="form-label">
          Weaning Method <span class="required">*</span>
        </label>
        <select
          id="method"
          name="method"
          [(ngModel)]="weaningRecord.method"
          required
          #methodField="ngModel"
          class="form-control"
          [class.is-invalid]="methodField.invalid && methodField.touched"
        >
          <option value="" disabled>Select weaning method...</option>
          <option *ngFor="let method of methodOptions" [value]="method">{{ method }}</option>
        </select>
        <div class="invalid-feedback" *ngIf="methodField.invalid && methodField.touched">
          Weaning method is required.
        </div>
        <small class="form-text">Choose the weaning technique used</small>
      </div>

      <!-- Notes Field -->
      <div class="form-group">
        <label for="notes" class="form-label">
          Notes <span class="optional">(Optional)</span>
        </label>
        <textarea
          id="notes"
          name="notes"
          rows="4"
          [(ngModel)]="weaningRecord.notes"
          class="form-control"
          placeholder="Enter any additional notes about this weaning..."
        ></textarea>
      </div>

      <!-- Form Actions -->
      <div class="form-actions">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">
          <i class="bi bi-x-circle me-1"></i> Cancel
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
          <i class="bi bi-check-circle me-1"></i> Update Record
        </button>
      </div>

    </form>
  </div>

</div>
