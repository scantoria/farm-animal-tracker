<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Veterinarian & Practice Administration</h2>
    <button class="btn btn-primary" (click)="onAddVeterinarian()">
      Add New Veterinarian
    </button>
  </div>

  <div *ngIf="veterinarians$ | async as vets; else loading">
    <div *ngIf="vets.length > 0; else noVets">
      <div class="list-group mt-3">
        <div class="list-group-item" *ngFor="let vet of vets">
          <div class="d-flex w-100 justify-content-between align-items-center">
            <h5 class="mb-1">{{ vet.name }}</h5>
            <div class="ms-auto">
              <span class="badge bg-primary me-2" *ngIf="vet.clinic">{{ vet.clinic }}</span>
              <span class="badge bg-secondary me-2" *ngIf="vet.specialty">{{ vet.specialty }}</span>
              <span class="badge bg-success me-2" *ngIf="vet.phone">Phone</span>
              <span class="badge bg-info" *ngIf="vet.email">Email</span>
            </div>
          </div>
          
          <p *ngIf="vet.notes" class="mb-1 text-secondary small">
            Notes: {{ vet.notes }}
          </p>
          
          <div class="mt-2">
            <button class="btn btn-sm btn-info" (click)="onEdit(vet.id!)">
              Edit
            </button>
            <button 
              class="btn btn-sm btn-danger ms-2" 
              (click)="onDelete(vet.id!)"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <ng-template #noVets>
      <div class="alert alert-info mt-3">No veterinarian or practice records found.</div>
    </ng-template>
  </div>

  <ng-template #loading>
    <div class="alert alert-warning mt-3">Loading veterinarian records...</div>
  </ng-template>
</div>
