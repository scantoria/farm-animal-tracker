<div class="container">
  
  <div class="header-bar">
    <h1>Veterinarian Administration</h1>
    <button class="btn btn-primary" (click)="onAdd()">
      <i class="bi bi-person-add"></i> Add New
    </button>
  </div>

  <div *ngIf="veterinarians$ | async as vets; else loading">
    <div *ngIf="vets.length > 0; else noVets">
      
      <div class="vet-list list-group">
        
        <div class="list-group-item" *ngFor="let vet of vets">
          
          <div class="vet-info">
            <h3 class="vet-name">{{ vet.name }}</h3>
            <p class="vet-specialty">{{ vet.specialty || 'General Practice' }}</p>
          </div>
          
          <div class="vet-details">
            <p *ngIf="vet.clinic">Clinic: <strong>{{ vet.clinic }}</strong></p>
            <p *ngIf="vet.phone">Phone: <a href="tel:{{ vet.phone }}">{{ vet.phone }}</a></p>
            <p *ngIf="vet.email">Email: <a href="mailto:{{ vet.email }}">{{ vet.email }}</a></p>
          </div>
          
          <div class="vet-actions">
            <button class="btn btn-sm btn-edit" (click)="onEdit(vet.id!)">Edit</button>
            <button class="btn btn-sm btn-delete" (click)="onDelete(vet.id!)">Delete</button>
          </div>
          
        </div>
      </div>

    </div>
    
    <ng-template #noVets>
      <div class="alert alert-info mt-3">No veterinarians found. Click 'Add New' to get started.</div>
    </ng-template>

  </div>

  <ng-template #loading>
    <div class="alert alert-warning mt-3">Loading veterinarian records...</div>
  </ng-template>
  
</div>
