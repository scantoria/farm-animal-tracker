<div class="page-container">

  <!-- Header Section -->
  <div class="header-bar">
    <div class="header-content">
      <button type="button" class="btn-back" (click)="onCancel()">
        <i class="bi bi-arrow-left"></i>
      </button>
      <div class="header-text">
        <h1>Edit Pregnancy Check</h1>
        <p class="animal-id">Animal ID: {{ animalId }} | Event ID: {{ eventId }}</p>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div class="loading-state" *ngIf="!pregnancyCheck">
    <div class="spinner"></div>
    <p>Loading pregnancy check...</p>
  </div>

  <!-- Form Card -->
  <div class="form-card" *ngIf="pregnancyCheck">
    <form #checkForm="ngForm" (ngSubmit)="onSubmit(checkForm)">

      <!-- Check Date Field -->
      <div class="form-group">
        <label for="checkDate" class="form-label">
          Check Date <span class="required">*</span>
        </label>
        <input
          type="date"
          id="checkDate"
          name="checkDate"
          #checkDateField="ngModel"
          [(ngModel)]="pregnancyCheck.checkDate"
          required
          class="form-control"
          [class.is-invalid]="checkDateField.invalid && checkDateField.touched"
        />
        <div class="invalid-feedback" *ngIf="checkDateField.invalid && checkDateField.touched">
          Check date is required.
        </div>
      </div>

      <!-- Result Field -->
      <div class="form-group">
        <label for="result" class="form-label">
          Result <span class="required">*</span>
        </label>
        <select
          id="result"
          name="result"
          #resultField="ngModel"
          [(ngModel)]="pregnancyCheck.result"
          required
          class="form-control"
          [class.is-invalid]="resultField.invalid && resultField.touched"
        >
          <option value="" disabled>Select result...</option>
          <option *ngFor="let result of checkResults" [value]="result">
            {{ result }}
          </option>
        </select>
        <div class="invalid-feedback" *ngIf="resultField.invalid && resultField.touched">
          Result is required.
        </div>
      </div>

      <!-- Confirmation Method Field -->
      <div class="form-group">
        <label for="confirmationMethod" class="form-label">
          Confirmation Method <span class="required">*</span>
        </label>
        <select
          id="confirmationMethod"
          name="confirmationMethod"
          #methodField="ngModel"
          [(ngModel)]="pregnancyCheck.confirmationMethod"
          required
          class="form-control"
          [class.is-invalid]="methodField.invalid && methodField.touched"
        >
          <option value="" disabled>Select method...</option>
          <option *ngFor="let method of checkMethods" [value]="method">
            {{ method }}
          </option>
        </select>
        <div class="invalid-feedback" *ngIf="methodField.invalid && methodField.touched">
          Confirmation method is required.
        </div>
      </div>

      <!-- Next Check Date Field -->
      <div class="form-group">
        <label for="nextCheckDate" class="form-label">
          Next Check Date <span class="required">*</span>
        </label>
        <input
          type="date"
          id="nextCheckDate"
          name="nextCheckDate"
          #nextCheckField="ngModel"
          [(ngModel)]="pregnancyCheck.nextCheckDate"
          required
          class="form-control"
          [class.is-invalid]="nextCheckField.invalid && nextCheckField.touched"
        />
        <div class="invalid-feedback" *ngIf="nextCheckField.invalid && nextCheckField.touched">
          Next check date is required.
        </div>
      </div>

      <!-- Notes Field -->
      <div class="form-group">
        <label for="notes" class="form-label">
          Notes <span class="optional">(Optional)</span>
        </label>
        <textarea
          id="notes"
          name="notes"
          [(ngModel)]="pregnancyCheck.notes"
          rows="4"
          placeholder="Enter any additional notes about this pregnancy check..."
          class="form-control"
        ></textarea>
      </div>

      <!-- Form Actions -->
      <div class="form-actions">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">
          <i class="bi bi-x-circle me-1"></i> Cancel
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="checkForm.invalid">
          <i class="bi bi-check-circle me-1"></i> Update Check
        </button>
      </div>

    </form>
  </div>

</div>
