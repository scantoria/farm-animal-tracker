<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Breeding Events</h2>
    <button class="btn btn-primary" (click)="onAddBreedingEvent()">
      Add Breeding Event
    </button>
  </div>

  <div *ngIf="breedingEvents$ | async as events">
    <div class="list-group mt-3">
      <div class="list-group-item" *ngFor="let event of events">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{ event.eventType }}</h5>
          <small>{{ event.date }}</small>
        </div>
        <p class="mb-1">{{ event.notes }}</p>
        <div>
          <button 
            class="btn btn-sm btn-success" 
            [routerLink]="['/animals', animalId, 'breeding', event.id, 'checks']"
          >
            View Checks
          </button>
          <button class="btn btn-sm btn-info ms-2" (click)="onEdit(event.id!)">
            Edit
          </button>
          <button
            class="btn btn-sm btn-danger ms-2"
            (click)="onDelete(event.id!)"
          >
            Delete
          </button>
          <button 
            [routerLink]="['/animals', animalId, 'breeding', event.id, 'treatments']" 
            class="btn btn-sm btn-secondary"
          >
            View Treatments
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-3">
    <button
      class="btn btn-secondary" [routerLink]="['/edit-animal', animalId]">
      &larr; Back to Animal Record
    </button>
  </div>
</div>
