<div class="page-container">

  <!-- Header Section -->
  <div class="header-bar">
    <div class="header-content">
      <button type="button" class="btn-back" (click)="onCancel()">
        <i class="bi bi-arrow-left"></i>
      </button>
      <div class="header-text">
        <h1>Add Breeding Event</h1>
        <p class="animal-id">Animal ID: {{ animalId }}</p>
      </div>
    </div>
  </div>

  <!-- Form Card -->
  <div class="form-card">
    <form #breedingForm="ngForm" (ngSubmit)="onSubmit(breedingForm)">

      <!-- Date Field -->
      <div class="form-group">
        <label for="date" class="form-label">
          Date <span class="required">*</span>
        </label>
        <input
          type="date"
          id="date"
          name="date"
          #dateField="ngModel"
          ngModel
          required
          class="form-control"
          [class.is-invalid]="dateField.invalid && dateField.touched"
        />
        <div class="invalid-feedback" *ngIf="dateField.invalid && dateField.touched">
          Date is required.
        </div>
      </div>

      <!-- Event Type Field -->
      <div class="form-group">
        <label for="eventType" class="form-label">
          Event Type <span class="required">*</span>
        </label>
        <input
          type="text"
          id="eventType"
          name="eventType"
          #eventTypeField="ngModel"
          ngModel
          required
          placeholder="e.g., Natural Breeding, Artificial Insemination"
          class="form-control"
          [class.is-invalid]="eventTypeField.invalid && eventTypeField.touched"
        />
        <div class="invalid-feedback" *ngIf="eventTypeField.invalid && eventTypeField.touched">
          Event type is required.
        </div>
      </div>

      <!-- Notes Field -->
      <div class="form-group">
        <label for="notes" class="form-label">
          Notes <span class="required">*</span>
        </label>
        <textarea
          id="notes"
          name="notes"
          #notesField="ngModel"
          ngModel
          required
          rows="4"
          placeholder="Enter any relevant details about this breeding event..."
          class="form-control"
          [class.is-invalid]="notesField.invalid && notesField.touched"
        ></textarea>
        <div class="invalid-feedback" *ngIf="notesField.invalid && notesField.touched">
          Notes are required.
        </div>
      </div>

      <!-- Form Actions -->
      <div class="form-actions">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">
          <i class="bi bi-x-circle me-1"></i> Cancel
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="breedingForm.invalid">
          <i class="bi bi-check-circle me-1"></i> Add Event
        </button>
      </div>

    </form>
  </div>

</div>
