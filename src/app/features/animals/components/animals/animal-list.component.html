<div class="page-container">
  
  <div class="header-bar">
    <h1>Farm Animal Registry</h1>
    <button class="btn btn-primary" [routerLink]="['/animals/add']">
      <i class="bi bi-plus-circle"></i> Add New Animal
    </button>
  </div>

  <div *ngIf="animals$ | async as animals; else loading">
    <div *ngIf="animals.length > 0; else noAnimals">
      <div class="animal-list list-group">
        
        <a 
          class="list-group-item" 
          *ngFor="let animal of animals" 
          [routerLink]="['/edit-animal', animal.id]" 
        >
          
          <div class="animal-data animal-name-col">
            <h3 class="animal-name">{{ animal.name }}</h3>
          </div>
          
          <div class="animal-data animal-species-col">
            <p>{{ animal.species }}</p>
          </div>
          
          <div class="animal-data animal-breed-col">
            <p>{{ animal.breed }}</p>
          </div>
          
          <div class="animal-data animal-status-col">
            <span class="status-badge status-{{ animal.status | lowercase }}">{{ animal.status || 'Active' }}</span>
          </div>
          
          <div class="animal-data animal-dob-col">
            <p>{{ animal.dob || 'N/A' }}</p>
          </div>
          
          <div class="animal-data animal-chevron-col d-flex justify-content-end align-items-center">
            <i class="bi bi-chevron-right"></i>
          </div>
          
        </a>
      </div>

    </div>
    
    <ng-template #noAnimals>
      <div class="alert alert-info mt-3">No animals found in the registry.</div>
    </ng-template>

  </div>

  <ng-template #loading>
    <div class="alert alert-warning mt-3">Loading animal records...</div>
  </ng-template>
  
</div>
