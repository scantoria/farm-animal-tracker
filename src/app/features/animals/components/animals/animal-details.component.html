<div class="page-container">
  
  <div class="header-bar">
    <h1>Farm Animal Registry</h1>
    <button class="btn btn-primary" [routerLink]="['/animals/add']">
      <i class="bi bi-plus-circle me-1"></i> Add New Animal
    </button>
  </div>

  <div *ngIf="animals$ | async as animals; else loading">
    <div *ngIf="animals.length > 0; else noAnimals">
      
      <div class="animal-list list-group">
        
        <div class="list-header d-none d-lg-grid">
          <div class="header-col name-col">Name / Tag #</div>
          <div class="header-col species-col">Species</div>
          <div class="header-col breed-col">Breed</div>
          <div class="header-col status-col">Status</div>
          <div class="header-col dob-col">Date of Birth</div>
          <div class="header-col action-col"></div>
        </div>

        <a 
        class="list-group-item animal-row" 
        *ngFor="let animal of animals; trackBy: trackByAnimalId" 
          [routerLink]="['/edit-animal', animal.id!]"  >
          
          <div class="animal-data animal-name-col">
            <span class="d-lg-none data-label">Name/Tag#:</span>
            <div class="name-id-wrapper"> <h3 class="animal-name">{{ animal.name }}</h3>
              <!--// <span class="animal-id">{{ animal.id }}</span> //-->
            </div>
          </div>
          
          <div class="animal-data animal-species-col">
            <span class="d-lg-none data-label">Species:</span>
            {{ animal.species }}
          </div>
          
          <div class="animal-data animal-breed-col">
            <span class="d-lg-none data-label">Breed:</span>
            {{ animal.breed }}
          </div>
          
          <div class="animal-data animal-status-col">
            <span class="d-lg-none data-label">Status:</span>
            <span class="status-badge status-{{ animal.status | lowercase }}">
              {{ animal.status || 'Active' }}
            </span>
          </div>
          
          <div class="animal-data animal-dob-col">
            <span class="d-lg-none data-label">DOB:</span>
            {{ animal.dob || 'N/A' }}
          </div>
          
          <div class="animal-data animal-chevron-col">
            <i class="bi bi-chevron-right chevron-icon"></i>
          </div>
          
        </a>
      </div>
    </div>
    
    <ng-template #noAnimals>...</ng-template>
  </div>
  
  <ng-template #loading>...</ng-template>

</div>
