<div class="container">
  <h2>Providers Management Dashboard</h2>
  <p class="lead">Select a provider type below to manage their contact and service information.</p>

  <div class="row row-cols-1 row-cols-md-3 g-4 mt-3">
    <div class="col" *ngFor="let module of providerModules">
      <div 
        class="card h-100" 
        [ngClass]="{'border-primary': module.status === 'Active', 'border-secondary': module.status !== 'Active'}"
      >
        <div class="card-body">
          <h5 class="card-title">{{ module.icon }} {{ module.name }}</h5>
          <p class="card-text">{{ module.description }}</p>
        </div>
        <div class="card-footer d-flex justify-content-between align-items-center">
          <button 
            class="btn"
            [ngClass]="{'btn-primary': module.status === 'Active', 'btn-outline-secondary': module.status !== 'Active'}"
            (click)="goToModule(module.route, module.status)"
            [disabled]="module.status !== 'Active'"
          >
            Manage Records
          </button>
          <span 
            class="badge" 
            [ngClass]="{'bg-success': module.status === 'Active', 'bg-warning text-dark': module.status !== 'Active'}"
          >
            {{ module.status === 'Active' ? 'Active' : 'In Development' }}
          </span>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-5">
    <button class="btn btn-secondary" [routerLink]="['/']">
      &larr; Back to Dashboard
    </button>
  </div>
</div>
